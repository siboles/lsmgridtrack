[Image]
# the image pixel (voxel) dimensions
spacing: 0.5, 0.5, 1.0
# resampling factors 
factors: 1, 1, 1
[Grid]
# the origin of the grid (minx, miny, minz)
origin: 69, 72, 7
# the grid spacing
spacing: 20, 20, 10
# size
size: 20, 20, 2
# zero all voxels after this slice number in deformed image
crop: -1
[Registration]
# deformed landmarks
landmarks: tmp.csv
# use grid mask
mask: 0
# optimizer method [GradientDescent, ConjugateGradient, BFGS]
method: ConjugateGradient
#optimizer iterations
iterations: 100
# shrink factors per level
shrink factors: 1 
# smoothing sigmas per level 
sigmas: 0.0 